<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ønskeliste til Julenissen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Send Ønskeliste til Julenissen</h1>
        <img src="https://plus.unsplash.com/premium_photo-1661293955617-742242fee91d?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"alt="Julenissen" style="width: 400px; height: auto;">
    </header>

    <main>
        <section id="wish-list-form">
            <h2>Din Ønskeliste</h2>
            <p>Fyll ut ønskene dine, og trykk på "Legg til Ønske".</p>
            <form>
                <label for="wish">Ønske:</label>
                <input type="text" id="wish" name="wish" placeholder="Skriv ditt ønske her..." required>
                <button type="submit">Legg til Ønske</button>
            </form>
        </section>
    </main>

    <footer>
        <p>God Jul fra Julenissen!</p>
        <img src="https://cdn-icons-png.flaticon.com/128/14745/14745363.png" alt="Julenissen" style="width: 100px; height: auto;">
    </footer>
</body>
</html>
